group 'com.github'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.netty', name: 'netty-all', version: '4.1.68.Final'
    implementation group: 'io.netty', name: 'netty-transport-udt', version: '4.1.68.Final'

    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.20'

    implementation group: 'com.google.protobuf', name: 'protobuf-java', version: '2.6.1'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
