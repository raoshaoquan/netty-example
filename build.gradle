group 'com.github'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.netty', name: 'netty-all', version: '4.1.12.Final'
    compile group: 'io.netty', name: 'netty-transport-udt', version: '4.1.12.Final'

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.20'

    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '2.6.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
